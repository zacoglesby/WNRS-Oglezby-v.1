<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We Are Not Really Strangers - Main Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Configure Your Game</h1>

        <!-- Deck Selection -->
        <label for="deckSelect">Select a Deck:</label>
        <select id="deckSelect" required>
            <option value="" disabled selected>Select a deck</option>
            <!-- Options will be loaded dynamically -->
        </select>

        <!-- Game Mode Selection -->
        <label>Select a Game Mode:</label>
        <div class="game-modes">
            <button type="button" id="traditionalMode" class="mode-btn">Traditional Mode</button>
            <button type="button" id="randomizedMode" class="mode-btn">Randomized Mode</button>
        </div>

        <!-- Player Count Selection -->
        <label for="playerCount">Select # of Players:</label>
        <input type="number" id="playerCount" min="2" max="6" placeholder="Enter number (2-6)" required>
        
        <!-- Dynamic Player Name Inputs -->
        <div id="playerInputs"></div>

        <!-- Start Game Button -->
        <button id="startGameBtn">Start Game</button>
    </div>

    <!-- Confirmation Popup -->
    <div id="confirmationPopup" class="popup hidden">
        <div class="popup-content">
            <h2>Confirm Your Selections</h2>
            <p id="confirmDetails"></p>
            <button id="confirmStart">Okay, Start Game</button>
            <button id="cancelStart">Cancel, back to Main Page</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
